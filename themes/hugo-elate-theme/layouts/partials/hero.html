	<section id="fh5co-home" data-section="home" data-stellar-background-ratio="0.5">

				<video playsinline autoplay muted loop poster="images/flag_static.png" id="bgvideo" width="x" height="y">
					<source src="video/ICONation.mp4" type="video/mp4">
				</video>
		</div>
		
		<div class="container">
			<div class="text-wrap">
				<div class="text-inner">

						<div class="col-md-8 col-md-offset-2">
							<h1 class="to-animate iconation_title">{{ with .Site.Params.hero.title }}{{ . | markdownify }}{{ end }}</h1>
							<h2 class="to-animate iconation_title">{{ with .Site.Params.hero.subtitle }}{{ . | markdownify }}{{ end }}</h2>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="slant"></div>
